<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between">
        <h3><i class="fas fa-address-book "></i> Nowy klient</h3>
      </div>
      <div class="card">
        <div class="card-body">
          <p>Wyszukaj klienta po NIP:</p>
          <div class="row">
            <div class="flex-column pl-3">
              <p class="company-description-item"><label for="nip-search">NIP</label></p>
            </div>
            <div class="col-4">
              <div class="input-group mb-3">
                <input #nipSearch id="nip-search" name="nip_search" class="form-control" type="text" required="" [(ngModel)]="searchNip">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" [disabled]="!searchNip" (click)="loadInvoiceData(nipSearch.value)"><i class="fas fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
                <div class="row">
                  <div class="col pr-4">
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="name">Nazwa firmy</label></p>
                      </div>
                      <div class="col">
                        <textarea type="text" formControlName="name" id="name" value="{{invoiceDataModel?.name}}" rows="2"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="street">Ulica</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="street" id="street" value="{{invoiceDataModel?.street}} {{invoiceDataModel?.streetNumber}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="postcode">Kod pocztowy</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="postcode" id="postcode" value="{{invoiceDataModel?.postCode}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="city">Miejscowość</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="city" id="city" value="{{invoiceDataModel?.city}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="city">NIP</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="nip" id="nip" value="{{invoiceDataModel?.nip}}">
                      </div>
                    </div>
                  </div>


                  <div class="col pl-4">
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="phone">Numer telefonu</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="phone" id="phone" value="{{invoiceDataModel?.phone}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="email">Adres email</label></p>
                      </div>
                      <div class="col">
                        <input type="email" class="form-control" formControlName="email" id="email" value="{{invoiceDataModel?.email}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="website">Strona internetowa</label></p>
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" formControlName="website" id="website" value="{{invoiceDataModel?.www}}">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <p class="company-description-item"><label for="comment">Notatki</label></p>
                      </div>
                      <div class="col">
                        <textarea type="text" formControlName="comment" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button type="submit" class="btn btn-info w-75 mt-2 float-right">ZAPISZ</button>
                      </div>
                    </div>


                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
