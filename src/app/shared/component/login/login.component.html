<div class="container">
  <h2>Zaloguj się</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="usernameOrEmail">Nazwa użytkownika lub email</label>
      <input id="usernameOrEmail" name="usernameOrEmail" type="text" [(ngModel)]="userLoginModel.usernameOrEmail" class="form-control" required/>

    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input id="password" name="password" type="password" [(ngModel)]="userLoginModel.password" class="form-control" required/>

    </div>
